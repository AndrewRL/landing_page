{% extends "base.html" %}

{% block content %}
<div class="bg-color normal-text">
<div class="structure">
    <div class="splash panel">Splash Panel</div>
    <div class="signup panel">
        <div class="signup-text">
            <h3 class="signup-text-field">Interested? Let us know!</h3>
        </div>
        <div class="signup-item">
            <input class="signup-field signup-first" placeholder="First Name">
        </div>
        <div class="signup-item">
            <input class="signup-field signup-last" placeholder="Last Name">
        </div>
        <div class="signup-item">
            <input class="signup-field signup-email" placeholder="Email">
        </div>
        <div class="signup-item">
            <button type="button" id="signup-submit-btn" class="signup-submit-btn">&raquo;</button>
        </div>
    </div>
    <div class="small-info panel">Info Panel 1</div>
    <div class="small-info panel">Info Panel 2</div>
    <div class="small-info panel">Info Panel 3</div>
    <div class="small-info panel">Info Panel 4</div>
    <div class="buffer"></div>
    <div class="big-info panel">Big Info 1</div>
    <div class="med-info panel">Med Info 1</div>
    <div class="med-info panel">Med Info 2</div>
    <div class="big-info panel">Big Info 2</div>
</div>
</div>
{% endblock content %}
